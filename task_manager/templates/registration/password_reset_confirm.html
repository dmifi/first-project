{% extends "base.html" %}

{% block title %} Сбросить пароль {% endblock %}

{% block main_content %}
    <h1> Сброс пароля </h1>
    {% if validlink %}

    <p> Введите новый пароль </p>
    <form action="." method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit"> Сменить пароль </button>
    </form>
    {% else %}
    <p> Ссылка на смену пароля неверна</p>
    {% endif %}
{% endblock %}
