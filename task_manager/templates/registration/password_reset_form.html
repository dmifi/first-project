{% extends "base.html" %}

{% block title %} Сбросить пароль {% endblock %}

{% block main_content %}
<h1> Сброс пароля </h1>
<p> Используйте форму для сброса пароля </p>
<p> Введите Ваш email, для того что бы получить новый пароль </p>

<form action="." method="post">
    {{ form.as_p }}
    <button type="submit"> Отправить </button>
    {% csrf_token %}
</form>
{% endblock %}
