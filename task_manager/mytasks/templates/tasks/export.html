{% extends "base.html" %}
{% load static %}
{% block title %} Экспорт задач {{ object.id }}{% endblock %}
{% block main_content %}
    <h1> Экспорт задач </h1>
    <p>На вашу почту придет электронное письмо с вашими задачми</p>
   <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><button class="add" type="submit"> Ok </button></p>
   </form>

    <a href="{% url 'tasks:list' %}">Назад к списку</a>
{% endblock %}
